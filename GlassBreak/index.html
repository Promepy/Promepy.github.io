<!DOCTYPE html>
<html>
    <head>
        <script>
            onmousedown = function(e){
                console.log("mouse location:", e.clientX, e.clientY)
                x = e.clientX - 200
                y = e.clientY - 150
                //console.log("image location:", x, y)
                document.getElementById("body").innerHTML += "<img src='img/4.png' alt='Break' width='400' height='300' style='position: absolute;top: "+y+"px;left: "+x+"px;'/>"
            }
        </script>
    </head>
    <body id="body" style="background-color:rgb(0, 0, 0);">
    </body>
</html>
