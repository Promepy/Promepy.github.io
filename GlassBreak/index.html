<!DOCTYPE html>
<html>
    <head>
        <script>
            onmousedown = function(e){
                console.log("mouse location:", e.clientX, e.clientY)
                x = e.clientX - 50
                y = e.clientY - 38
                //console.log("image location:", x, y)
                document.getElementById("body").innerHTML += "<img src='img/4.png' alt='Break' width='100' height='auto' style='position: absolute;top: "+y+"px;left: "+x+"px;'/>"
            }
        </script>
    </head>
    <body id="body" style="background-color:rgb(0, 0, 0);">
    </body>
</html>
