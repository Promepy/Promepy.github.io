<!DOCTYPE html>
<html>
    <head>
        <script>
            function getRndInteger(min, max){
                return Math.floor(Math.random()*(max-min))+min;
            }

            onmousedown = function(e){
                console.log("mouse location:", e.clientX, e.clientY)
                x = e.clientX - 200
                y = e.clientY - 150
                res = getRndInteger(1,6);
                document.getElementById("body").innerHTML += "<img src='img/"+res+".png' alt='Break' width='400' height='300' style='position: absolute;top: "+y+"px;left: "+x+"px;'/>"
            }
        </script>
    </head>
    <body id="body" style="background-color:rgb(0, 0, 0);">
    </body>
</html>
