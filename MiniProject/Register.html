<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container">
            <a class="navbar-brand logo" href="#">
                GVPCE(A)
            </a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav">
                <span class="sr-only">
                    Toggle navigation
                </span>
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="/Register.html">
                            Register
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="/index.html">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>
                        Register
                    </h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">
                            Name
                        </label>
                        <input class="form-control item" type="text" id="name" required="" placeholder="First Name + Last Name" minlength="7" maxlength="35">
                    </div>
                    <div class="form-group">
                        <label for="rollnum">
                            ID
                        </label>
                        <input class="form-control item" type="text" id="rollnum" required="" placeholder="Student rollNum / Faculty ID" minlength="3" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Domain Email
                        </label>
                        <input class="form-control item" type="email" id="email" required="" placeholder="rollNumber@gvpce.ac.in">
                    </div>
                    <div class="form-group">
                        <label for="message">
                            Password
                        </label>
                        <input class="form-control" type="password" id="pass" required="" minlength="8" maxlength="20" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="message">
                            Confirm Password
                        </label>
                        <input class="form-control" type="password" id="cpass" required="" minlength="8" maxlength="20" placeholder="********">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block btn-lg" type="submit">
                            Register &amp; Login
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
