<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Student Form</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container">
            <a class="navbar-brand logo" href="#">GVPCE(A)</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav">
                <span class="sr-only">
                    Toggle navigation
                </span>
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="/StudentLogged.html">
                            Back
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="/index.html">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Student Achievement form</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">
                            Type Of Certificate
                        </label>
                        <select class="form-control" id="certificate-type" required="">
                            <option value="101" selected="">Techincal</option>
                            <option value="102">Social</option>
                            <option value="103">Cultural</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hire-date">
                            Date Of Event
                        </label>
                        <input class="form-control" id="event-date" type="date" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Experience
                        </label>
                        <textarea class="form-control" id="event-desc" placeholder="Describe experience in the event" required="" minlength="50" maxlength="1000">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="email">
                                Upload Certificate
                            </label>
                        </div>
                        <input type="file" id="certificate" accept="image/*" required="">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6 button">
                                <button class="btn btn-primary btn-block" type="submit">
                                    Submit Details
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
