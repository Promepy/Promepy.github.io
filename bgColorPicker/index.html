<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgColorPicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pickerContainer">
            <div class="color" onclick="handleClick(this)" style="width: 100px;height: 100px; background-color: black;"></div>
            <div class="color" onclick="handleClick(this)" style="width: 100px;height: 100px; background-color: red;"></div>
            <div class="color" onclick="handleClick(this)" style="width: 100px;height: 100px; background-color: blue;"></div>
            <div class="color" onclick="handleClick(this)" style="width: 100px;height: 100px; background-color: green;"></div>
            <div class="color" onclick="handleClick(this)" style="width: 100px;height: 100px; background-color: white;"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
