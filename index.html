<!DOCTYPE HTML>

<html>
	<head>
		<title>GVP Achievements Form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#achievements" class="icon solid fa-envelope"><span>Achievement</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Contact -->
							<article id="achievements" class="panel">
								<header>
									<h2>Student Achievements</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<br>
											<br>
											<div class="col-6 col-12-medium">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<br>
											<div class="col-6 col-12-medium">
												<input type="text" name="rollno." placeholder="Roll Number" />
											</div>
											<br>
											<div class="col-6 col-12-medium">
												<select name="Certificatetype">
													<option value="None">Type Of Certificate(Click Here)</option>
													<option value="Technical">Technical</option>
													<option value="Socail">Social</option>
													<option value="Cultural">Cultural</option>
												  </select>
											</div>
											<div class="col-12">
												<textarea name="Experience" placeholder="Experience(Describe what happened in the event)" rows="6"></textarea>
											</div>
											<h6>Upload Certificate Here</h6>
											<input type="file" name="pic" accept="image/*">
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
